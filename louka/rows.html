<!DOCTYPE html>
<html>
<style>
* {
  box-sizing: border-box;
}
body {
  margin: 0;
  width: 725px;
  font-family: Arial;
}

.row {
  display: -ms-flexbox; /* IE10 */
  display: flex;
  -ms-flex-wrap: wrap; /* IE10 */
  flex-wrap: wrap;
  padding: 0 0px;
  margin-bottom: -10px;
}
.p {
  font-family: Montserrat;
  margin-top: 0px;
  background-color: lightgrey;
  height: 200px;
  padding: 20px 20px;
}
.column6 {
  -ms-flex: 50%; /* IE10 */
  flex: 50%;
  max-width: 50%;
}

.column3 {
  -ms-flex: 25%; /* IE10 */
  flex: 25%;
  max-width: 25%;
}

.column9 {
  -ms-flex: 75%; /* IE10 */
  flex: 75%;
  max-width: 75%;
  padding: 0 0px;
}
.column6 img, 
.column3 img, 
.column9 img {
  vertical-align: middle;
  width: 100%;
  height: 200px;
  object-fit: cover
}
@media screen and (max-width: 800px) {
  .column {
    -ms-flex: 50%;
    flex: 50%;
    max-width: 50%;
  }
}
@media screen and (max-width: 600px) {
  .column {
    -ms-flex: 100%;
    flex: 100%;
    max-width: 100%;
  }
}
</style>
<body>
