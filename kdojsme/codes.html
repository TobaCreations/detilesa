<img src="http://www.w3schools.com/tags/planets.gif" width="145" height="126" alt="Planets" usemap="#planetmap"/>

<h2>JavaScript can Change HTML</h2>

<p id="p1">Text to be changed</p>

<map name="planetmap">
    <area class="yellow" shape="rect" coords="0,0,82,126" href="" />
    <area class="circle" shape="circle" coords="90,58,3" href="" />
    <area class="2" shape="circle" coords="124,58,8" href="" />
</map>

<script>
$(".yellow").on("click", function(e){ e.preventDefault(); change("Change01");});
$(".circle").on("click", function(e){ e.preventDefault(); change("Change02");});
$(".2").on("click", function(e){ e.preventDefault(); change("Change03");});


function change(txt) {
	document.getElementById("p1").innerHTML = txt;
  }
</script>
